<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>OBS Remote</title>
		
		<link rel="icon" type="image/png" href="imgs/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="styles/fonts.css"/>
		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
		<link rel="stylesheet" type="text/css" href="styles/scenelist.css"/>
		<link rel="stylesheet" type="text/css" href="styles/sourcelist.css"/>
		<link rel="stylesheet" type="text/css" href="styles/button.css"/>
		<link rel="stylesheet" type="text/css" href="styles/volumebar.css"/>
		<link rel="stylesheet" type="text/css" href="styles/connectionmodal.css"/>
		
		<link rel="stylesheet" type="text/css" href="styles/custom-theme/jquery-ui-1.10.0.custom.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/dialog.css"/>	
	</head>
	
	<body>
	
	<div id="headband">
		<img id="LogoSpinner" src="imgs/OBSLogo54.png" />
		<a href="http://obsremote.com" id="OBSHeader">OBS Remote</a>
		<table id="buttoncontainer">
			<tr>
			    <td>
			        <div id="button3" class="button">
			            <p>Start Recording</p>
			        </div>
			    </td>
                <td>
					<div id="button1" class="button">
						<p>Start Streaming</p>
					</div>
				</td>
				<td>
					<div id="button2" class="button">
						<p>Start Preview</p>
					</div>
				</td>
				<td>
					<div id="OnTheAir">
						<p>OFF THE AIR</p>
					</div>
				</td>
			</tr>
			
		</table>
	</div>
	
	<div id="bigOne">
	
		<div id="streamView">
			<div id = "sourcesBox">
				
				<div id="configureheadband">
					
					<div id="configuregear" class="configdiv" title="Configure Stream Preview"> </div>
					<div id="viewercount">0</div>
					<div class="configdiv">
						<img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" id="twitch-connect" href="#" />
					</div>
					
					<div class="configdiv inputconfigdiv">
						<label for="streamstatus" class="config">Status:</label>
						<input type="text" class="config" name="status" id="streamstatus" class="" />
					</div>
					
					<div class="configdiv inputconfigdiv">
						<label for="game" class="config">Game:</label>
						<input type="text" class="config" name="status" id="game" class="" />
					</div>		
					
					<div id="updatetwitch" class="button config configbutton configdiv">Update</div>
					<div id="logouttwitch" class="button config configbutton configdiv">Logout Twitch</div>
					
					
					
				</div>
				
				<div id="streambox">
					
				</div>
			</div>
			<div id="SourceSceneMenus">
				<div id="ActualMenus">
					<div id="scenes">
						<div>SCENES</div>
						<ul id="SceneList">
							
						</ul>
					</div>
					<div id="sources">
						<div>SOURCES</div>
						<ul id="SourceList">
							
						</ul>					
					</div>
				</div>
				<div id="menusResizeBar" class="resizeBarVert">
					
				</div>
			</div>
		</div>
		
	</div>
	
	<div id="statsView">
		<!--<div id="StatsViewResizeBar" class="resizeBarHoriz">
		</div> -->
		<div id="Lights" title="Manage Connection:&#10;Disconnected from OBS" class="disconnected">
			
		</div>
		
		<div id="MicVolumeControl">
			<div id="MicVolume" class="VolumeMeter">
				<div class="VolumeGrey"> </div>
				<div class="VolumeRed"> </div>
				<div class="VolumeMask"> </div>
			</div>
			<div title="Toggle Mic Mute" id="MicMuteButton"> </div>
		</div>
		
		<div id="DesktopVolumeControl">
			<div id="DesktopVolume" class="VolumeMeter">
				<div class="VolumeGrey"> </div>
				<div class="VolumeRed"> </div>
				<div class="VolumeMask"> </div>
			</div>
			<div title="Toggle Desktop Mute"id="DesktopMuteButton"> </div>
		</div>
		
		<div id="StatsTableDiv">
			<table id="StatsTable">
				<tr>
					<td class="statlabel" id="TimeRunningLb">Time Running:</td>
					<td class="statlabel" id="DroppedFramesLb">Dropped Frames:</td>
					<td class="statlabel" id="FPSLb">FPS:</td>
					<td class="statlabel" id="DataRateLb">Bitrate:</td>
				</tr>
				<tr>
					<td class="stattext" id="TimeRunning">00:00:00</td>
					<td class="stattext" id="DroppedFrames">10000(90.00%)</td>
					<td class="stattext" id="FPS">31</td>
					<td class="stattext" id="DataRate"> 0 kb/s</td>
				</tr>
			</table>
		</div>
	</div>	
	
	<div id="dialog-form" class="dialog-form" title="Stream Preview Options">
	  
	  <form>
	  
	  	<!--<label for="streamservice">Service</label>
	    <select id="streamservice">
		  <option value="twitch">Twitch.tv</option>
		  <option value="own3d">Own3d.tv</option>
		</select>-->
		
	    <label for="username">Twitch Username</label>
	    <input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all" />
	    
	    
	    <!--<img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />-->
	    
	    <table>
	    	<tr>
	    		<td>
	    			<input type="checkbox" name="showstream" id="showstream"/>
	    			<label for="showstream"><span></span>Show Stream</label>
	    		</td>
	    		<td>
	    			<input type="checkbox" name="showchat" id="showchat"/>
	    			<label for="showchat"><span></span>Show Chat</label>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td>
	    			<input type="checkbox" name="onlywhenstreaming" id="onlywhenstreaming"/>
	    			<label for="onlywhenstreaming"><span></span>Only When Streaming</label>
	    		</td>
	    	</tr>
	    </table>
	    
	  
	  </form>
	  
	</div>
	
	<div id="auth-dialog-form" class="dialog-form" title="Password Authentication">
	  
	  <form>
	  	    <input type="password" name="authfield" id="authfield" class="text ui-widget-content ui-corner-all" />
	  </form>
	  <p id="authdiagerror" class="diagerror"> </p>
	</div>
	
	<div id="oldversion-dialog-form" class="dialog-form" title="Detected Old Plugin Version">
	  <p id="version-notif" class="diagnotif"> </p>
	</div>
	
	<div id="connection-form">
	  
	  <div id="formcontainer">
		  
		    <label for="hostname">OBS Host</label>
		    <input type="text" name="hostname" id="hostname" class="text ui-widget-content ui-corner-all" />
		   
		   <div title="Connect To Host" id="connectionbutton" class = "button"> <p>Connect</p> </div>
		   <div title="Close Connection Dialog" id="closeconnectionform">x</div>
	  </div>
	  <div id="popup-stats">
	  	<table>
	  		<tr><td class="PopupStatLabel">Connection Status: </td> <td id="ConnectionStatusStat" class="red"> Disconnected </td></tr>
	  		<tr><td class="PopupStatLabel">Web Client Version: </td> <td id="WebClientVersionStat" class="red"> N/A </td></tr>
	  		<tr><td class="PopupStatLabel">Plugin Version: </td> <td id="PluginVersionStat" class="red"> N/A </td></tr>
	  		<tr><td class="PopupStatLabel"> </td> <td><a href="http://obsremote.com/download.html">Get OBS Plugin</a></td></tr>
	  	</table>
	  </div>
	  
	</div>
	
	
	</body>
		
	<script type="text/javascript" src="js/version.js"></script>
	
	<script type="text/JavaScript" src="js/jquery-1.9.0.js"></script>

	<script type="text/JavaScript" src="js/twitch-api.js"></script>
	<script type="text/JavaScript" src="js/twitch.js"></script> 
	
	<script type="text/JavaScript" src="js/cryptojs/sha256.js"></script>
	<script type="text/JavaScript" src="js/cryptojs/enc-base64-min.js"></script>
	
	<script type="text/JavaScript" src="js/resizeDiv.js"></script> 
	<script type="text/JavaScript" src="js/websocket.js"></script>
	<script type="text/JavaScript" src="js/main.js"></script> 
	<script type="text/JavaScript" src="js/sourcelist.js"></script>
	<script type="text/JavaScript" src="js/scenelist.js"></script> 
	<script type="text/JavaScript" src="js/streamconfig.js"></script>
	<script type="text/JavaScript" src="js/connectionmodal.js"></script>
	<script type="text/JavaScript" src="js/volumecontrol.js"></script>
